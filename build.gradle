plugins {
    id 'java-library'
}

allprojects {
    group 'org.citygml4j'
    version '0.9.0'

    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
    }

    repositories {
        jcenter()
    }
}

dependencies {
    api 'org.xmlobjects.gml:gml-objects:0.9.1'
    api 'org.xmlobjects.xal:xal-objects:0.9.0'
    annotationProcessor 'org.xmlobjects.gml:gml-objects:0.9.1'
}
