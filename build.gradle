plugins {
    id 'java-library'
}

allprojects {
    group 'org.citygml4j'
    version '0.9.1'

    repositories {
        jcenter()
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    api 'org.xmlobjects.gml:gml-objects:0.9.1-b20200408-1623'
    api 'org.xmlobjects.xal:xal-objects:0.9.1-b20200408-1623'
    annotationProcessor 'org.xmlobjects.gml:gml-objects:0.9.1-b20200408-1623'
}
